<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影院选座系统</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>电影院选座系统</h1>
            <div class="movie-info">
                <h2>《示例电影》</h2>
                <p>放映时间：2025-07-18 19:30</p>
                <p>放映厅：1号厅</p>
            </div>
        </header>

        <main>
            <!-- 座位图区域 -->
            <div class="cinema-container">
                <canvas id="seatCanvas" width="1000" height="700"></canvas>
                <div class="screen">
                    <div class="screen-text">银幕</div>
                </div>
                <!-- 座位状态说明 -->
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color available"></div>
                        <span>空座</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color selected"></div>
                        <span>已选</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color occupied"></div>
                        <span>已售</span>
                    </div>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="control-panel">
                <div class="theater-config">
                    <h3>放映厅配置</h3>
                    <label for="theaterSize">选择放映厅大小：</label>
                    <select id="theaterSize">
                        <option value="100">100座位 (5排×20座)</option>
                        <option value="200" selected>200座位 (10排×20座)</option>
                        <option value="300">300座位 (15排×20座)</option>
                    </select>
                    <button id="applyConfigBtn" class="btn-primary">应用配置</button>
                </div>

                <div class="ticket-info">
                    <h3>购票信息</h3>
                    <div class="selected-seats">
                        <p>已选座位：<span id="selectedSeatsDisplay">无</span></p>
                        <p>票价：<span id="totalPrice">¥0</span></p>
                    </div>
                </div>

                <div class="ticket-options">
                    <div class="ticket-type">
                        <label>
                            <input type="radio" name="ticketType" value="individual" checked>
                            个人票
                        </label>
                        <label>
                            <input type="radio" name="ticketType" value="group">
                            团体票
                        </label>
                    </div>

                    <div class="customer-info" id="individualInfo">
                        <h4>个人信息</h4>
                        <input type="text" id="customerName" placeholder="姓名">
                        <input type="number" id="customerAge" placeholder="年龄" min="1" max="120">
                        <button id="autoSelectBtn">自动选座</button>
                    </div>

                    <div class="customer-info" id="groupInfo" style="display: none;">
                        <h4>团体信息</h4>
                        <input type="number" id="groupSize" placeholder="人数" min="1" max="20">
                        <div id="groupMembers"></div>
                        <button id="addMemberBtn">添加成员</button>
                        <button id="autoSelectGroupBtn">团体自动选座</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="reserveBtn" class="btn-primary">预订</button>
                    <button id="buyBtn" class="btn-success">直接购买</button>
                    <button id="cancelBtn" class="btn-secondary">取消选择</button>
                    <button id="refundBtn" class="btn-danger">退票</button>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript模块 -->
    <script src="js/canvas-draw.js"></script>
    <script src="js/seat-select.js"></script>
    <script src="js/ticket-manager.js"></script>
    <script src="js/config-ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
